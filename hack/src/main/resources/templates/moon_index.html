<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>문의사항 리스트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/css/moon_index.css" />
  </head>

  <body>
    <div id="headers">상단바</div>
    <script>
      $("#headers").load("/header.html");
    </script>

    <main>
      <section class="qna-list-container">
        <h2>문의사항</h2>
        <!-- 검색 입력창 -->
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="검색"
            onkeyup="searchQna()"
          />
          <td><a href="moon_index.html" class="write-btn">검색</a></td>
          <td><a href="moon.html" class="write-btn">글쓰기</a></td>
        </div>

        <!-- 문의사항 리스트 -->
        <table class="qna-list-table">
          <thead>
            <tr>
              <th>번호</th>
              <th>이름</th>
              <th>이메일</th>
              <th>제목</th>
              <th>상태</th>
              <th>보기</th>
            </tr>
          </thead>
          <tbody>
            <!-- 반복되는 데이터 예시 -->
            <tr>
              <td>1</td>
              <td>정희석</td>
              <td>hong@example.com</td>
              <td>서비스 문의</td>
              <td>답변 대기</td>
              <td><a href="qna_detail.html?id=1" class="view-btn">보기</a></td>
            </tr>
            <tr>
              <td>2</td>
              <td>김수지</td>
              <td>kim@example.com</td>
              <td>계정 문제</td>
              <td>답변 완료</td>
              <td><a href="qna_detail.html?id=2" class="view-btn">보기</a></td>
            </tr>
            <!-- 추가 문의사항 항목들 -->
          </tbody>
        </table>
      </section>
    </main>
    <footer class="footer">
      <p>오동로켓단</p>
    </footer>
  </body>
</html>
