    <script>
      // 전역 변수
      // 지도 검색 이벤트 함수
      function setupSearch(inputId, resultsId) {
        const searchInput = document.getElementById(inputId);
        const searchResults = document.getElementById(resultsId);

        searchInput.addEventListener("input", function () {
          const keyword = this.value;

          if (keyword.length > 0) {
            geocoder.addressSearch(keyword, function (result, status) {
              if (status === kakao.maps.services.Status.OK) {
                searchResults.innerHTML = "";
                result.forEach(function (item) {
                  const listItem = document.createElement("div");
                  listItem.textContent = item.address_name;
                  listItem.style.padding = "5px";
                  listItem.style.cursor = "pointer";
                  listItem.onclick = function () {
                    const coords = new kakao.maps.LatLng(item.y, item.x);
                    map.panTo(coords);
                    map.setLevel(3);

                    if (currentMarker) {
                      currentMarker.setMap(null);
                    }
                    currentMarker = new kakao.maps.Marker({
                      position: coords,
                      map: map,
                    });

                    const message = `위도: ${item.y}, 경도: ${item.x}`;
                    document.getElementById("clickLatlng").innerHTML = message;

                    searchResults.innerHTML = "";
                  };
                  searchResults.appendChild(listItem);
                });
              }
            });
          } else {
            searchResults.innerHTML = "";
          }
        });
      }
      // 자동완성 처리 함수
async function handleAutocompleteInput(e) {
  const query = e.target.value;
  const searchResults = document.getElementById("dsearch-results");
  console.log(query);

  // 입력이 두 글자 이상일 때 자동완성 시작
  if (query.length > 1) {
    try {
      // API 요청
      const response = await fetch(`/autocomplete?query=${query}`);
      const suggestions = await response.json();

      // 결과를 화면에 표시
      searchResults.innerHTML = ""; // 이전 결과를 지우기
      suggestions.forEach((suggestion) => {
        const item = document.createElement("div");
        item.textContent = suggestion;
        item.classList.add("search-item");
        searchResults.appendChild(item);

        // 클릭 시 검색창에 텍스트 넣기
        item.addEventListener("click", () => {
          e.target.value = suggestion; // 클릭한 텍스트를 입력창에 넣기
          searchResults.innerHTML = ""; // 클릭 후 결과 지우기
        });
      });
    } catch (error) {
      console.error("자동완성 API 호출 실패:", error);
    }
  } else {
    searchResults.innerHTML = ""; // 입력이 적을 때는 자동완성 숨김
  }
}

// 이벤트 리스너 등록
const searchInput = document.getElementById("dsearch-location");
searchInput.addEventListener("input", handleAutocompleteInput);

      // 검색창 초기화

              map.setCenter(coords);
              if (currentMarker) currentMarker.setMap(null);
              currentMarker = new kakao.maps.Marker({
                position: coords,
                map: map,
              });
            } else {
              alert("해당 주소를 찾을 수 없습니다.");
            }
          });
        });
             // 검색 버튼 클릭 이벤트
      document
        .getElementById("search-btn2")
        .addEventListener("click", function () {
          const address = document.getElementById("search-location2").value;
          geocoder.addressSearch(address, function (result, status) {
            if (status === kakao.maps.services.Status.OK) {
              const coords = new kakao.maps.LatLng(result[0].y, result[0].x);
              map.setCenter(coords);
              if (currentMarker) currentMarker.setMap(null);
              currentMarker = new kakao.maps.Marker({
                position: coords,
                map: map,
              });
            } else {
              alert("해당 주소를 찾을 수 없습니다.");
            }
          });
        });

      // 메뉴 추가 기능
      document
        .getElementById("addMenuBtn")
        .addEventListener("click", function () {
          const menuName = document.getElementById("newMenuInput").value.trim();
          if (menuName) {
            const newMenuItem = document.createElement("div");
            newMenuItem.textContent = menuName;
            document.getElementById("otherMenuList").appendChild(newMenuItem);
            document.getElementById("newMenuInput").value = "";
          }
        });

      // 메뉴 선택 토글
      const selectedMenus = [];
      document.querySelectorAll(".toggle-btn").forEach((button) => {
        button.addEventListener("click", () => {
          const menu = button.getAttribute("data-menu");
          if (selectedMenus.includes(menu)) {
            selectedMenus.splice(selectedMenus.indexOf(menu), 1);
            button.classList.remove("selected");
          } else {
            selectedMenus.push(menu);
            button.classList.add("selected");
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // 모달 열기/닫기 초기화
        setupModal("opensang", "map-popup", "closeMapModalBtn");
        setupModal("opensang2", "sang-popup", "closeSangModalBtn");
        setupModal("openmenu", "menu-popup", "closeModalBtn");
        setupModal("openkey", "k-popup", "closekeyModalBtn");
      });

      function setupModal(openBtnId, modalId, closeBtnId) {
        const openBtn = document.getElementById(openBtnId);
        const modal = document.getElementById(modalId);
        const closeBtn = document.getElementById(closeBtnId);

        if (!openBtn || !modal || !closeBtn) {
          console.error(
            `버튼 또는 모달 요소를 찾을 수 없습니다: ${openBtnId}, ${modalId}, ${closeBtnId}`
          );
          return;
        }

        openBtn.addEventListener("click", function () {
          // 모든 모달 닫기
          closeAllModals();

          // 현재 모달 열기
          modal.style.display = "flex";
        });

        closeBtn.addEventListener("click", function () {
          // 현재 모달 닫기
          modal.style.display = "none";
        });
      }

      function closeAllModals() {
        // 모든 모달을 닫는 코드 (개별 id로 숨김)
        const modals = ["map-popup", "menu-popup", "sang-popup", "k-popup"];

        modals.forEach((modalId) => {
          const modal = document.getElementById(modalId);
          if (modal) {
            modal.style.display = "none";
          }
        });
      }

      // 팝업 닫기
      document
        .getElementById("closeMenuPopup")
        .addEventListener("click", () => {
          document.getElementById("menu-popup").style.display = "none";
        });

      document
        .getElementById("closeAnalysisPopup")
        .addEventListener("click", () => {
          document.getElementById("analysis-popup").style.display = "none";
        });

      document
        .getElementById("closeAnalysisBtn")
        .addEventListener("click", () => {
          document.getElementById("analysis-popup").style.display = "none";
        });
    </script>
