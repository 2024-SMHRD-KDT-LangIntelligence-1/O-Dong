<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 선택</title>
    <link rel="stylesheet" href="/css/keypop.css" />
    <!-- 외부 CSS 파일 연결 -->
  </head>
  <body>
    <h1>다른 화면에서 메뉴 보기</h1>

    <!-- 메뉴 보기 버튼 -->

    <!-- 팝업 모달 -->
    <div id="popup" class="popup">
      <div class="popup-header">
        <h3>메뉴 선택</h3>
      </div>
      <div class="popup-content">
        <button class="close-btn" id="closeModalBtn">닫기</button>
        <!-- 커피류 -->
        <div class="menu-category coffee">
          <h3>커피류</h3>
          <div class="menu-item">
            <button class="toggle-btn">아메리카노</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">카페라떼</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">에스프레소</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">플랫화이트</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">바닐라 라떼</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">카페모카</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">콜드브루</button>
          </div>
        </div>

        <!-- 차류 -->
        <div class="menu-category tea">
          <h3>차류</h3>
          <div class="menu-item"><button class="toggle-btn">녹차</button></div>
          <div class="menu-item">
            <button class="toggle-btn">말차 라떼</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">얼그레이</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">버블티</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">캐모마일</button>
          </div>
        </div>

        <!-- 주스/스무디류 -->
        <div class="menu-category juice">
          <h3>주스/스무디류</h3>
          <div class="menu-item">
            <button class="toggle-btn">오렌지 주스</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">망고 스무디</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">딸기 스무디</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">레몬에이드</button>
          </div>
        </div>

        <!-- 케이크류 -->
        <div class="menu-category cake">
          <h3>케이크류</h3>
          <div class="menu-item">
            <button class="toggle-btn">뉴욕 치즈케이크</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">브라우니</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">딸기무스 케이크</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">레몬 타르트</button>
          </div>
        </div>

        <!-- 빵류 -->
        <div class="menu-category bread">
          <h3>빵류</h3>
          <div class="menu-item">
            <button class="toggle-btn">크루아상</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">초코 크루아상</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">바게트</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">플레인 베이글</button>
          </div>
        </div>

        <!-- 과자류 -->
        <div class="menu-category snack">
          <h3>과자류</h3>
          <div class="menu-item">
            <button class="toggle-btn">초코칩 쿠키</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">마카롱</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">애플파이</button>
          </div>
        </div>

        <!-- 간단식사 -->
        <div class="menu-category meal">
          <h3>간단식사</h3>
          <div class="menu-item">
            <button class="toggle-btn">햄 샌드위치</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">치킨 샌드위치</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">닭가슴살 샐러드</button>
          </div>
          <div class="menu-item">
            <button class="toggle-btn">크림 파스타</button>
          </div>
        </div>

        <!-- 기타 메뉴 -->
        <div class="menu-category others">
          <h3>기타 메뉴</h3>
          <div id="otherMenuList"></div>
          <div id="input-container">
            <input
              type="text"
              id="newMenuInput"
              placeholder="새로운 메뉴를 입력하세요"
            />
            <button id="addMenuBtn" class="menu-btn">추가</button>
          </div>
          <!-- 입력된 메뉴들이 추가될 곳 -->
        </div>
      </div>
    </div>

    <script src="/js/keypop.js"></script>
    <!-- 외부 JS 파일 연결 -->
  </body>
</html>
