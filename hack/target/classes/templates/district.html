<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>좌표로 주소를 얻어내기</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      .map_wrap {
        margin-top: 3px;
        width: 102%;
        height: 100vh;
      }
      #centerAddr {
        display: block;
        margin-top: 2px;
        font-weight: normal;
      }
      .bAddr {
        padding: 5px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{header.html}"></div>

    <div class="map_wrap">
      <div
        id="map"
        style="width: 100%; height: 100%; position: relative; overflow: hidden"
      >
        <div th:replace="~{sangpop.html}"></div>
        <div th:replace="~{mappop.html}"></div>

        <!-- <div id="popup"></div>
        <script>
          $("#popup").load("/sangpop.html");
        </script> -->
      </div>

      <div id="clickLatlng"></div>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5ee6076af595f4d8884d46e046f17e2e&libraries=services"
    ></script>
    <script src="/js/k_map.js"></script>
  </body>
</html>
