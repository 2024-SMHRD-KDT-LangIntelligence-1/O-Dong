<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>트렌디 상단바</title>
    <link rel="stylesheet" href="/css/header.css" />
    <!-- <link rel="stylesheet" href="@{/css/style.css}" /> -->
  </head>
  <body>
    <!-- 상단바 -->
    <div id="header">
      <div id="logo">My Logo</div>

      <!-- 메뉴 -->
      <div id="nav">
        <a href="/district">상권</a>
        <a href="#">유사메뉴</a>
        <a href="#">키워드</a>
        <!-- 이용안내 드롭다운 메뉴 -->
        <div class="dropdown">
          <a href="#" class="dropdown-toggle">들어보쇼</a>
          <div class="dropdown-menu">
            <a href="#">이거보쇼</a>
            <a href="#">공지보쇼</a>
            <a href="#">물어보쇼</a>
          </div>
        </div>
      </div>

      <div id="auth">
        <div id="logged-in" style="display: none">
          <a href="/logout">로그아웃</a>
        </div>
        <div id="logged-out" style="display: none">
          <a href="/signup">회원가입</a> <a href="/login">로그인</a>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script>
        $(document).ready(function () {
          // 세션 정보 확인 (세션에 member가 있는지 확인)
          var member = sessionStorage.getItem("member"); // 또는 다른 방법으로 세션 정보를 가져올 수 있음

          if (member) {
            // member가 있으면 '로그아웃' 표시, '로그인/회원가입' 숨김
            $("#logged-in").show();
          } else {
            // member가 없으면 '로그인/회원가입' 표시, '로그아웃' 숨김
            $("#logged-out").show();
          }
        });
      </script>
      <!-- 햄버거 메뉴 아이콘 -->
      <div id="hamburger">☰</div>
    </div>

    <!-- 콘텐츠 영역 -->
  </body>
</html>
