<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img
            src="https://static.nid.naver.com/images/common/logo2.png"
            alt="로고"
          />
        </div>
        <h2>로그인</h2>
        <form action="/login" method="post">
          <div class="input-box">
            <label for="id">아이디</label>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>
          <div class="input-box">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="login-options">
            <button type="submit" class="login-btn">로그인</button>
            <div class="additional-options">
              <a href="#">아이디 찾기</a> |
              <a href="#">비밀번호 찾기</a>
            </div>
          </div>
        </form>
        <div class="signup">
          <p>회원이 아니신가요? <a href="#">회원 가입</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
